<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Data Karyawan</title>
  </head>
  <body>
    <div id="app" class="container-xl pt-4">
      <header>
        <section class="d-flex align-items-center">
          <img
            src="./assets/personal-data.png"
            class=""
            height="50px"
            alt="Data Person Image"
          />
          <h1 class="ms-4 fs-2">Aplikasi Pribadi</h1>
        </section>
      </header>
      <main class="mt-4" id="main">
        <article class="position-relative">
          <!-- Section Search & Add -->
          <section class="position-relative p-4 section-group">
            <div class="">
              <label for="number" class="fw-semibold">NIK</label>
              <input
                type="number"
                class="w-25 form-control"
                name="number"
                max="16"
                id="searchNik"
              />
            </div>
            <div class="">
              <label for="fullName" class="fw-semibold d-block mt-3">Nama</label>
              <input
                type="text"
                name="fullName"
                class="w-25 form-control"
                id="searchName"
              />
            </div>
            <div
              class="position-absolute bottom-5 end-0 d-flex gap-3 flex-row-reverse"
            >
              <button
                class="btn btn-primary px-4 py-3 btn-section"
                data-bs-toggle="modal"
                data-bs-target="#modalView"
              >
                Add
              </button>
              <button class="btn btn-primary px-4 py-3 btn-section">
                Search
              </button>
            </div>
          </section>
        </article>

        <!-- Modal -->
        <div id="modalId"></div>
        <div
            class="modal fade"
            id="modalView"
            aria-labelledby="Modal Add"
            tabindex="-1"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <section class="d-flex align-items-center">
                    <img
                      src="./assets/personal-data.png"
                      class="object-cover"
                      height="30px"
                      alt="Data Person Image"
                    />
                    <h1 class="ms-2 fs-2">Aplikasi Pribadi</h1>
                  </section>
                </div>
                <div class="modal-body mx-3">
                  <h3 class="fs-4" id="titleModal">Tambah Data Baru</h3>
                  <form id="addForm" >
                    <div class="nik mb-3">
                      <label for="number" class="fw-semibold">NIK</label>
                      <input
                        type="text"
                        class="form-control"
                        name="nik"
                        class="form-control"
                        id="inputNumber"
                        maxlength="16"
                        required
                      />
                      <p id="descNik">Panjang NIK: </p>
                    </div>
                    <div class="name mb-3">
                      <label for="name" class="fw-semibold d-block">Nama</label>
                      <input
                        type="text"
                        name="fullName"
                        class="form-control"
                        id="inputName"
                        required
                      />
                    </div>
                    <div class="kelamin mb-3">
                      <label for="" class="d-block fw-semibold"
                        >Jenis kelamin</label
                      >
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="laki"
                          value="LAKI"
                        />
                        <label class="form-check-label" for="laki">
                          Laki-Laki
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="perempuan"
                          value="PEREMPUAN"
                        />
                        <label class="form-check-label" for="perempuan">
                          Perempuan
                        </label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="lahir" class="d-block fw-semibold"
                        >Tanggal Lahir</label
                      >
                      <input
                        type="date"
                        name="dateOfBirth"
                        class="form-control"
                        id="bornId"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="alamat" class="d-block fw-semibold"
                        >Alamat</label
                      >
                      <textarea
                        name="address"
                        id="alamat"
                        class="form-control"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="negara" class="fw-semibold">Negara</label>
                      <select class="form-select" name="country" id="selectCountry" required>
                        <option selected>Open this select menu</option>
                        <option value="ARGENTINA">Argentina</option>
                        <option value="INDONESIA">Indonesia</option>
                        <option value="PORTUGAL">Portugal</option>
                        <option value="RUSIA">Rusia</option>
                      </select>
                    </div>
                    <div class="modal-footer justify-content-start p-0 py-2">
                      <button type="submit" class="btn btn-primary" id="submitForm">
                        Submit
                      </button>
                      <button
                        data-bs-dismiss="modal"
                        class="btn btn-outline-secondary btn-back"
                        id="btnBack"
                      >
                        Kembali
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div> 

        <!-- Table -->
        <article class="mt-5">
          <table class="table">
            <thead>
              <tr class="table-primary">
                <th>No</th>
                <th>NIK</th>
                <th>Nama Lengkap</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Alamat</th>
                <th>Negara</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="table-body" id="tableBody">
              
            </tbody>
          </table>
        </article>
      </main>
      <script type="module" src="./js/main.js"></script>
    </div>
  </body>
</html>
